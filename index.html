<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header stylestyle="padding: 5px;

  background-color: #333;">
     

    <h2 style="box-sizing: border-box;

  position: top;

  color: #fff;

  text-align: center;">Online Code Editor</h2>

<h6 style="box-sizing: border-box;

  position: top;

  color: #fff;

  text-align: center;">Coding By Sabbir Ahmed<h6>


  </header>
  <main>
    <section class="boxes">
      <div class="editor-container">
        <div class="editor-header">
          <h1>HTML</h1>
        </div>
        <textarea data-html><!doctype HTML>

<html>

<head>

 <title>Sample</title>

</head>

 <body>

  Enter your HTML Code here

 </body>

</html>

</textarea>
      </div>
      <div class="editor-container">
        <div class="editor-header">
          <h1>CSS</h1>
          <textarea data-css>html{

 color:darkviolet;

 font-size:25px;

 font-weight:600;

}

</textarea>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor-header">
          <h1>JS</h1>
          <textarea data-js>/*Here write your javascript code*/

</textarea>
        </div>
      </div>

    </section>
    <div class="button-container">
      <button id="run">RUN</button>
      <button id="clear">CLEAR</button>
    </div>
    <iframe data-code></iframe>
  </main>
  <footer>
  </footer>
</body>

</html>
