<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Chivo+Mono:ital,wght@0,200;0,600;0,800;1,400&family=Foldit:wght@200;600;700&family=Genos:ital,wght@0,500;0,600;0,800;1,300&family=Inconsolata:wght@400;500;600;900&family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,600&family=Raleway:ital,wght@1,400;1,500;1,600&family=Rampart+One&family=Roboto+Mono:ital,wght@0,400;1,700&family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2>Online Code Editor</h2>
<h6>Coding By Sabbir Ahmed<h6>
  </header>
  <main>
    <section class="boxes">
      <div class="editor-container">
        <div class="editor-header">
          <h1>HTML</h1>
        </div>
        <textarea data-html>

</textarea>
      </div>
      <div class="editor-container">
        <div class="editor-header">
          <h1>CSS</h1>
          <textarea data-css>html{

 color:darkviolet;

 font-size:25px;

 font-weight:600;

}

</textarea>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor-header">
          <h1>JS</h1>
          <textarea data-js>/*Here write your javascript code*/

</textarea>
        </div>
      </div>

    </section>
    <div class="button-container">
      <button id="run">RUN</button>
      <button id="clear">CLEAR</button>
    </div>
    <iframe data-code></iframe>
  </main>
  <footer>
  </footer>
</body>

</html>
